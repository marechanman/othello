<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooth vs. Cavity Othello</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tooth vs. Cavity Othello</h1>
    <div id="game-container">
        <div id="board"></div>
        <div id="info-panel">
            <div id="message"></div>
            <div id="score">
                <span id="white-score" class="score-piece white"></span>
                <span id="black-score" class="score-piece black"></span>
            </div>
            <button id="play-again-button" style="display: none;">Play Again</button>
        </div>
    </div>
    
    <div id="ad-space">
        </div>
    
    <script src="script.js"></script>
</body>
</html>
